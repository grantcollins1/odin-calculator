<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./calc.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calc-container">
    <h1>Calculator</h1>
    <div class="display">
      <p class="display-text"></p>
    </div>
    <div class="operator-container">
      <div class="operator-row">
        <button id="clear" class="clear">Clear</button>
        <button id="/" class="operator">/</button>
      </div>
      <div class="operator-row">
        <button id="1" class="number">
          1
        </button>
        <button id="2" class="number">
          2
        </button>
        <button id="3" class="number">
          3
        </button>
        <button id="x" class="operator">
          x
        </button>
      </div>
      <div class="operator-row">
        <button id="4" class="number">
          4
        </button>
        <button id="5" class="number">
          5
        </button>
        <button id="6" class="number">
          6
        </button>
        <button id="-" class="operator">
          -
        </button>
      </div>
      <div class="operator-row">
        <button id="7" class="number">
          7
        </button>
        <button id="8" class="number">
          8
        </button>
        <button id="9" class="number">
          9
        </button>
        <button id="+" class="operator">
          +
        </button>
      </div>
      <div class="operator-row">
        <button id="0" class="number">
          0
        </button>
        <button id="." class="decimal">
          .
        </button>
        <button id="" class="number">
          +/-
        </button>
        <button id="=" class="operator">
          =
        </button>
      </div>
    </div>
  </div>
</body>
</html>
